events {
    worker_connections 1024;
}

http {
    upstream streaming_backend {
        server streaming-server:80;
        # server streaming-server2:80;
    }

    server {
        listen 80;
        server_name your-domain.com;  # Замените на ваш домен

        # Логи
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Статические файлы (wwwroot)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # API запросы
        location /api/ {
            proxy_pass http://streaming_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Для стриминга больших файлов
            proxy_max_temp_file_size 0;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Стриминг сегментов
        location /api/stream/ {
            proxy_pass http://streaming_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_cache off;
            
            # CORS для стриминга
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Expose-Headers Content-Length,Content-Range;
            
            # Кэширование сегментов
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Папка с видео (если отдаем напрямую через nginx)
        location /videos/ {
            alias /app/Videos/;
            expires 1h;
            add_header Cache-Control "public, no-transform";
            
            # CORS для видео
            add_header Access-Control-Allow-Origin *;
            
            # Поддержка частичной загрузки (range requests)
            add_header Accept-Ranges bytes;
        }

        # Здоровье сервера
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS конфигурация (если есть SSL сертификаты)
    server {
        listen 443 ssl http2;
        server_name your-domain.com;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL конфигурация
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Остальная конфигурация как для HTTP
        # ... (копируем из server на 80 порту)
    }
}