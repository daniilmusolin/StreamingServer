version: '3.8'

services:
  streaming-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-streaming
    ports:
      - "8080:80"      
      - "8443:443"    
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      # Монтируем папку с видео из хоста в контейнер
      - ./Videos:/app/Videos
      # Монтируем wwwroot если нужно редактировать без пересборки
      - ./wwwroot:/app/wwwroot
    restart: unless-stopped
    networks:
      - streaming-network

  # Опционально: nginx для reverse proxy и балансировки
  nginx:
    image: nginx:alpine
    container_name: streaming-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./wwwroot:/usr/share/nginx/html:ro
    depends_on:
      - streaming-server
    networks:
      - streaming-network
    restart: unless-stopped

networks:
  streaming-network:
    driver: bridge